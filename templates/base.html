<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Music{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav>
        <div class="navbar-title">Robert Winterburn</div>
        <div class="menu-icon" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <ul class="nav-links">
            <li><a href="{{ url_for('index') }}" class="glow-button">Home</a></li>
            <li><a href="{{ url_for('resume') }}" class="glow-button">Resume</a></li>
            <li><a href="{{ url_for('showreel') }}" class="glow-button">Showreel</a></li>
            <li><a href="{{ url_for('contact') }}" class="glow-button">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        {% block content %}
        <!-- Content will be inserted here -->
        {% endblock %}
    </div>
    
    <footer>
        <p>&copy; 2023 Robert Winterburn</p> 
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    
</body>
</html>

{% extends 'base.html' %}

{% block title %}Gallery{% endblock %}

{% block content %}
<section id="resume">
    <h2>Acting Resume</h2>
    <div class="resume-list">
        {% for video in videos %}
        <div class="resume-item">
            <h3>{{ video.title }} - {{ video.company }}</h3>
            <p><strong>Duration:</strong> {{ video.duration }}</p>
            <p><strong>Description:</strong> {{ video.description }}</p>
        </div>
        {% endfor %}
    </div>
</section>

{% endblock %}
